<form (ngSubmit)="onSubmit()">
    <div class="container-sm mb-5">
        <div class="row">
        <div class="col m-1">
            <input type="text" class="form-control" id="name" placeholder="First name" name="name"
            [(ngModel)]="child_firstname">
        </div>
        <div class="col m-1">
            <input type="text" class="form-control" id="lastname" placeholder="Last name" name="lastname"
            [(ngModel)]="child_lastname">
        </div>
        </div>
        <div class="row">
            <div class="col m-1">
                <input type="number" class="form-control" id="age" placeholder="Age" name="age"
                [(ngModel)]="age">
            </div>
            <div class="col m-1">
                <input type="text" class="form-control" id="childCode" placeholder="Enter a code" name="code"
                [(ngModel)]="childcode">
            </div>
        </div>
        <div class="row">
            <div class="col m-1">
                <button type="submit" class="btn btn-success"
                >Submit</button>
            </div>
        </div>
    </div>
  </form>
