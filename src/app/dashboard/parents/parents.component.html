<div class="row">
    <div class="d-flex d-row">
        <h1>Parents</h1>
        <a class="nav-link" routerLink="parent-add"
        (click)=onClick()>
          <button type="button" class="btn btn-success">
            <span *ngIf="!isclicked"><i class="fa fa-plus-circle"></i> Add </span>
            <span *ngIf="isclicked"><i class="fa fa-times-circle"></i> Add </span>
          </button>
        </a>
    </div>
    <app-parent-add
    (onSubmitted)="onReceive($event)"></app-parent-add>
</div>
<div class="row">
    <div class="col-sm-12">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">FirstName</th>
                <th scope="col">LastName</th>
                <th scope="col">Email</th>
                <th scope="col">Phone</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody *ngFor="let parent of parents$">
              <tr>
                <th scope="row">{{parent.id}}</th>
                <td>{{parent.firstname}}</td>
                <td>{{parent.lastname}}</td>
                <td>{{parent.email}}</td>
                <td>{{parent.phone}}</td>
                <td>
                    <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                        <button type="button" class="btn btn-success m-1">See Details</button>
                        <button type="button" class="btn btn-warning m-1">Edit</button>
                        <button type="button" class="btn btn-danger m-1">Delete</button>
                      </div>
                </td>
              </tr>
              
            </tbody>
          </table>
    </div>
</div>
