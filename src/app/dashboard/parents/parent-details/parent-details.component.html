<!-- See details modal -->
<div class="modal fade" id="detailModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header kindfox-orange-bg">
          <h5 class="modal-title" id="exampleModalLabel">Parent details</h5>
          
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="d-flex d-row">
            <h3 class="mr-1">Children</h3>
            <button class="btn btn-kindfox-success rounded-pill ml-1 pl-2"
            (click)="addChildClicked = !addChildClicked"><i class="fas fa-plus-circle"></i> Add</button>
          </div>
          <div *ngIf="addChildClicked">
            <app-child-add 
            (onChildAdded)="addChild($event)"
            (closeAddChildBtn)="addChildClicked = $event"
            [parentId]="detail"
            [isClicked]="addChildClicked"></app-child-add>
          </div>
          <div class="container green-border mt-3" *ngFor="let child of childparents$">
            <span>{{child.child_firstname}}</span>
            <span>{{child.child_lastname}}</span>
          </div>
        </div>
        
      </div>
    </div>
  </div>
