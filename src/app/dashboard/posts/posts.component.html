<div class="row">
    <div class="col-sm-12">
        <h1>Posts</h1>
    </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addmessage">
  Add message
    </button> |
    <button class="btn btn-danger">Delete selected messages</button>
  </div>
</div>
<div *ngFor="let post of posts$" class="row justify-content-center my-3">
  <div class="col-sm-12">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-auto">
            <img src="{{post.daycareavatar}}" class="img-responsiverounded-circle" width="50px" alt="">
            <!-- <i class="border p-3 rounded-circle fas fa-user"></i> -->
          </div>
          <div class="col-sm-10">
            <h5 class="card-title">{{post.daycarename}}</h5>
            <h6 class="card-subtitle mb-2 text-muted">Posted at {{post.created_at}}</h6>
          </div>
          <div class="col-sm-1">
            <div class="dropdown">
              <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                Actions
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                <li><a class="dropdown-item" href="#">Edit</a></li>
                <li><a class="dropdown-item" href="#">Delete</a></li>
              </ul>
            </div>
          </div>
        </div>
        <p class="card-text">{{post.message}}</p>
      </div>
      <div class="card-footer text-muted">
       <div class="privacy d-flex justify-content-between">
         <p class="m-0" *ngIf="post.privacy == 0; else private">Every parent can see this message</p>
         <ng-template #private>Only You can see this message</ng-template>
         <p class="m-0">Comments</p>
       </div> 
      </div>
    </div>
  </div>
</div>


<!-- Modal -->
<div class="modal fade" id="addmessage" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Create message</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="postsForm" (ngSubmit)="onSubmit()">
          <div class="my-3">
            <input type="text" class="form-control" formControlName="title" id="titleInput" placeholder="Choose a title">
            <span *ngIf="!postsForm.get('title')?.valid && postsForm.get('title')?.touched">This field is required!</span>
          </div>
          <select formControlName="privacy" class="form-select" aria-label="Default select example" [(ngModel)]="default">
            <option [ngValue]="null" [disabled]="true">Choose a privacy</option>
            <option *ngFor="let privacy of privacies" [ngValue]="privacy">{{privacy}}</option>
          </select>
          <div class="my-3">
            <textarea class="form-control" formControlName="message" id="exampleFormControlTextarea1" rows="3" placeholder="What's your message?"></textarea>
            <span *ngIf="!postsForm.get('message')?.valid && postsForm.get('message')?.touched">Please type a message!</span>
          </div>
          <div class="modal-footer">
            <button type="button" (click)="onSubmit()" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" [disabled]="!postsForm.valid" class="btn btn-primary" data-bs-dismiss="modal">Send</button>
          </div>
      </form>
      </div>
    </div>
  </div>
</div>
