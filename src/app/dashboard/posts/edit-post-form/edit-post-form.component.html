  <!-- Modal -->
  <div class="modal fade" id="editmessage" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Edit message</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            
          <!-- postsForm -->
            <form [formGroup]="postsForm" (ngSubmit)="editPost(message.value)"> 
                <div class="my-3">
                  <input type="text" class="form-control" formControlName="title" id="titleInput" placeholder="Choose a title">
          
                  <!-- only shows when value is invalid after clicking inside input -->
                  <span *ngIf="!postsForm.get('title')?.valid && postsForm.get('title')?.touched">This field is required!</span>


                </div>

                <select formControlName="privacy" class="form-select" aria-label="Default select example" [(ngModel)]="default">
                  <option [ngValue]="null" [disabled]="true" #privacy>Choose a privacy</option>
                  <option *ngFor="let privacy of privacies" [ngValue]="privacy">{{privacy}}</option>
                </select>

                <div class="my-3">
                  <textarea 
                  class="form-control" 
                  formControlName="message" 
                  id="exampleFormControlTextarea1" 
                  rows="3" 
                  placeholder="What's your message?"
                  #message></textarea>

                   <!-- only shows when value is invalid after clicking inside input -->
                  <span *ngIf="!postsForm.get('message')?.valid && postsForm.get('message')?.touched">Please type a message!</span>
                </div>

                <!-- FOOTER WITH BUTTONS -->
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                  <button type="submit" [disabled]="!postsForm.valid" class="btn btn-primary" data-bs-dismiss="modal">Send</button>
                </div>
            </form>
        </div>
      </div>
    </div>
  </div>
