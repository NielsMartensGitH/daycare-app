<div class="container m-2">
    <div class="row">
        
            <full-calendar [options]="calendarOptions" data-bs-toggle="modal" data-bs-target="#staticBackdrop"></full-calendar>
        
        
    </div>
    
</div>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Add an event for {{date}}</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
                <label for="eventName" class="form-label">Enter the event name</label>
                <input type="email" class="form-control"
                #eventName>
              </div>
          </form>
        </div>
        <div class="d-flex d-flex justify-content-center d-row m-3 p-3">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary"
          (click)="onSbt(eventName.value)">Save the event</button>
        </div>
      </div>
    </div>
  </div>
