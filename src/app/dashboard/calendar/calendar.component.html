<div class="container m-2">
    <div class="row">
           <button type="button" data-bs-target="#staticBackdrop" data-bs-toggle="modal" class="btn btn-primary"  >Add an event</button>
            <full-calendar [options]="calendarOptions"></full-calendar>
    </div>
    
</div>

<!-- Modal -->

<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Add an event for {{eventDate}}</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
                <label for="eventName" class="form-label">Enter the event name</label>
                <input type="text" class="form-control"
                #eventName>
                <label for="eventDate" class="form-label">Enter the date</label>
                <input type="date" class="form-control"
                #event_date>
              </div>
          </form>
        </div>
        <div class="d-flex d-flex justify-content-center d-row m-3 p-3">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal"
          (click)="onSbt(eventName.value, event_date.value)">Save the event</button>
        </div>
      </div>
    </div>
  </div>
