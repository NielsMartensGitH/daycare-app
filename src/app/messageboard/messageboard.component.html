<!-- this is the navbar of the messageboard -->
<app-mb-navbar [isMobileSize]="isMobileSize"></app-mb-navbar>

<!-- everything below the navbar -->
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-10 contentarea">
        <!-- our main component with the posts  -->
        <router-outlet></router-outlet>
    <!-- <app-mb-content></app-mb-content> -->
      </div>
        <div class="side-nav col-sm-2" *ngIf="!isMobileSize">
          <div class="row mx-1">
          <!-- our sidebar on the right of the page -->
          <app-mb-sidebar [parentId]="parent_id"></app-mb-sidebar>
          </div>
          <div *ngIf="isMobileSize">
            <div class="offcanvas offcanvas-start" tabindex="-1" id="sidebarshow" aria-labelledby="sidebarshow">
              <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasLabel">Offcanvas</h5>
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
              </div>
              <div class="offcanvas-body">
                <app-mb-sidebar [parentId]="parent_id"></app-mb-sidebar>
              </div>
            </div>
          </div>
      </div>
    </div>
  </div>
