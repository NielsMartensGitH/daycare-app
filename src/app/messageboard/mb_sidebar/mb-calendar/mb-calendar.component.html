
<!-- this is where the user can see all the events of the week on the right sidebar -->

<div class="row mx-1">
    <div class="col-sm-12">
      <h4 class="my-2">Calendar</h4>
    </div>
    <div *ngFor="let event of events$">
      <p>{{event.date}} <br>
      <span class="text-muted">{{event.title}}</span>
      </p>
    </div>
