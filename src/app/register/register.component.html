<header>
    <img src="../../assets/img/Kindfoxlogowhite.png" width="150px" class="logo">
</header>

<body>
    <div class="container">
        <div class="row">
            <div class="col-6 signin">
                <div class="card w-xxl-75">
                    <div class="card-body">
                      <nav>
                        <div class="nav nav-tabs" id="nav-tab" role="tablist">
                          <button class="nav-link active mb-3" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true">Sign up</button>
                        </div>
                      </nav>
                      <div class="tab-content mt-3" id="nav-tabContent">
                        <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                          <form class="row gx-2 gy-2 align-items-center">
                            <div class="col">
                              <form (ngSubmit)="Onsubmit()">
                                
                                <div  *ngIf="isdaycare">
                                  <div class="input-group-icon mb-3">
                                  <input class="form-control input-box form-foodwagon-control" id="companyname" type="text" placeholder="Company Name" [(ngModel)]=companyname name="firstname">
                                </div>
                                  <div class="input-group-icon mb-3">
                                    <input class="form-control input-box form-foodwagon-control" id="dcEmail" type="email" placeholder="E-mail address" [(ngModel)]=dcemail name="dcemail">
                                  </div>
                                  <div class="input-group-icon mb-3">
                                    <input class="form-control input-box form-foodwagon-control" id="dcadress" type="text" placeholder="address" [(ngModel)]=dcadress name="dcadress">
                                  </div>
                                  <div class="input-group-icon mb-3">
                                    <input class="form-control input-box form-foodwagon-control" id="BTW" type="text" placeholder="BTW" [(ngModel)]=dcbtw name="dcbtw">
                                  </div>
                                  <div class="input-group-icon mb-3">
                                    <input class="form-control input-box form-foodwagon-control" id="dcphone" type="number" placeholder="phone" [(ngModel)]=dcphone name="dcphone">
                                  </div>
                                  <div class="input-group-icon mb-3">
                                    <input class="form-control input-box form-foodwagon-control" id="dcpassword" type="password" placeholder="Password" [(ngModel)]=dcpassword name="dcpassword">
                                  </div>
                                    <div class="input-group-icon mb-3">
                                    <input class="form-control input-box form-foodwagon-control" id="pasverify" type="password" placeholder="Verify Password" [(ngModel)]=pasverify name="pasverify">
                                  </div>                
                                </div>
                                
                                <div *ngIf="!isdaycare">
                                  <div class="input-group-icon mb-3">
                                    <input class="form-control input-box form-foodwagon-control" id="Pfirstname" type="text" placeholder="First Name" [(ngModel)]=firstname name="firstname">
                                  </div>
                                  <div class="input-group-icon mb-3">
                                    <input class="form-control input-box form-foodwagon-control" id="Psurname" type="text" placeholder="Surname" [(ngModel)]=lastname name="lastname">
                                  </div>
                                  <div class="input-group-icon mb-3">
                                    <input class="form-control input-box form-foodwagon-control" id="Pemail" type="email" placeholder="Email" [(ngModel)]=email name="email">
                                  </div>
                                  <div class="input-group-icon mb-3">
                                    <input class="form-control input-box form-foodwagon-control" id="Pphone" type="number" placeholder="Phonenumber" [(ngModel)]=phone name="phone">
                                  </div>
                                  <div class="input-group-icon mb-3">
                                    <input class="form-control input-box form-foodwagon-control" id="Ppass" type="password" placeholder="Password" [(ngModel)]=password name="password">
                                  </div>
                                  <div class="input-group-icon mb-3">
                                    <input class="form-control input-box form-foodwagon-control" id="Pverify" type="password" placeholder="Password" [(ngModel)]=pasverify  name="pasverify">
                                  </div>
                                  
                                </div>
                                <button class="btn btn-danger" id="submit" type="submit">Sign up</button>
                                </form>
                            </div>
                            
                            <!--<div class="d-grid gap-3 col-sm-auto">-->
                              
                            <!--</div>-->
                          </form>
                        </div>
                      </div>
                    </div>
                  </div>
            </div>
        </div>
        <div class="row">
            <div class="col-6 doimg">
                <div class="toddlers">

                </div>
            </div>
        </div>
    </div>
    <br>
    
</body>
