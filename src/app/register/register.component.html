<header>
    <img src="../../assets/img/Kindfoxlogowhite.png" width="150px" class="logo">
</header>

<body>
    <div class="container">
        <div class="row">
            <div class="col-6 signin">
                <div class="card w-xxl-75">
                    <div class="card-body">
                      <nav>
                        <div class="nav nav-tabs" id="nav-tab" role="tablist">
                          <button class="nav-link active mb-3" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true">Sign up</button>
                        </div>
                      </nav>
                      <div class="tab-content mt-3" id="nav-tabContent">
                        <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                          <form class="row gx-2 gy-2 align-items-center">
                            <div class="col">
                              <div  *ngIf="isdaycare">
                                <div class="input-group-icon mb-3">
                                <input class="form-control input-box form-foodwagon-control" id="inputEmail" type="email" placeholder="Company Name" />
                                </div>
                                <div class="input-group-icon mb-3">
                                  <input class="form-control input-box form-foodwagon-control" id="inputEmail" type="email" placeholder="E-mail address" />
                                </div>
                                <div class="input-group-icon mb-3">
                                  <input class="form-control input-box form-foodwagon-control" id="inputEmail" type="email" placeholder="address" />
                                </div>
                                <div class="input-group-icon mb-3">
                                  <input class="form-control input-box form-foodwagon-control" id="inputEmail" type="email" placeholder="BTW" />
                                </div>
                                <div class="input-group-icon mb-3">
                                  <input class="form-control input-box form-foodwagon-control" id="inputEmail" type="email" placeholder="phone" />
                                </div>
                                <div class="input-group-icon mb-3">
                                  <input class="form-control input-box form-foodwagon-control" id="inputEmail" type="email" placeholder="Password" />
                                </div>
                                  <div class="input-group-icon mb-3">
                                  <input class="form-control input-box form-foodwagon-control" id="inputEmail" type="email" placeholder="Verify Password" />
                                </div>                
                              </div>
                              <div *ngIf="!isdaycare">
                                <div class="input-group-icon mb-3">
                                  <input class="form-control input-box form-foodwagon-control" id="Pfirstname" type="text" placeholder="First Name" />
                                </div>
                                <div class="input-group-icon mb-3">
                                  <label class="visually-hidden" for="inputEmail">E-mail address</label>
                                  <input class="form-control input-box form-foodwagon-control" id="Psurname" type="text" placeholder="Surname" />
                                </div>
  
                                <div class="input-group-icon mb-3">
                                  <label class="visually-hidden" for="inputPassword">Password</label>
                                  <input class="form-control input-box form-foodwagon-control" id="inputPassword" type="password" placeholder="Password" />
                                </div>
                                <div class="input-group-icon mb-3">
                                  <label class="visually-hidden" for="inputPassword">Password</label>
                                  <input class="form-control input-box form-foodwagon-control" id="inputPassword" type="password" placeholder="Password" />
                                </div>
                                
                              </div>
                              <button class="btn btn-danger" id="submit" type="submit">Sign up</button>
                            </div>
                            <!--<div class="d-grid gap-3 col-sm-auto">-->
                              
                            <!--</div>-->
                          </form>
                        </div>
                      </div>
                    </div>
                  </div>
            </div>
        </div>
        <div class="row">
            <div class="col-6 doimg">
                <div class="toddlers">

                </div>
            </div>
        </div>
    </div>
